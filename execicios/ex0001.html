        Regras para indetificadores(variaveis)

        * Podem começar com letra, $ ou _
        * Não podem começar com números
        * é possivel usar letras ou numeros
        * É possivel usar acentos e símbolos
        * Não podem conter espaço
        * Não podem ser palavras resevardas para a linguagem


        Dicas

        * Maiusculas e minusculas fazem a diferença.
        * Escolher variaveis que fazem sentido(coerentes)

        Tipos - Pra saber usar o typeof
